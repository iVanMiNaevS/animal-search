<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="register-page">
			<div class="container">
				<form action="" class="form-register">
					<h2>Регестрация</h2>
					<div class="form-register__input-wrapp">
						<input
							type="email"
							class="form-register__email form-register__input"
							placeholder="почта"
						/>
					</div>
					<div class="form-register__input-wrapp">
						<input class="form-register__input" placeholder="Имя" />
					</div>
					<div class="form-register__input-wrapp">
						<input class="form-register__input" placeholder="Фамилия" />
					</div>
					<div class="form-register__input-wrapp">
						<input class="form-register__input" placeholder="Телефон" />
					</div>
					<div class="form-register__input-wrapp">
						<input class="form-register__input" placeholder="Пароль" />
						<p class="form__error">пароль не сходится</p>
					</div>
					<div class="form-register__input-wrapp">
						<input class="form-register__input" placeholder="Подтверждение пароля" />
					</div>
					<input type="checkbox" name="asset" />
					<label for="asset">согласие на обработку персональных данных </label>
					<button class="button bt-normal form-register__bt">Зарегестрироваться</button>
				</form>
				<img src="./Media/images/jpg - png/Dog n Cat.jpg" alt="icon" />
			</div>
		</main>
	</body>
</html>
